<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>motio</title>
	<style>
		body, html {
			padding: 0;
			margin: 0;
			overflow-x: hidden;
		}
		section h1 {
			font-size:9rem;
			margin:auto;
			display:flex;
			justify-self:center;
		}
		section h2 {
			padding: 0;
			margin: 0;
		}
		section {
			width: 100vw;
			height:100vh;
			background:#3f5d9a;
			color:#3f5d9a;
			display: flex;
			justify-content:center;
		}
		section.dark {
			background:#06183b;
			color:#06183b;
		}
		section.inverted {
			color: #06183b;
		}
		section.dark.inverted {
			color: #3f5d9a;
		}
		section.last {
			position: relative;
			height: 15vh;
		}
		section.last div {
			font-size: 2rem;
			width: 100%;
			text-align: center;
			color: #3f5d9a;
			position: absolute;
		}
		section.last div a {
			color: #3f5d9a;
		}
		h1 {
			color: #3f5d9a;
		}
		h1 span {
			border-width: 1px;
			border-style: solid;
		}
	</style>
</head>
<body>
	<section class="dark inverted">
		<h1 
		class="motio"
		data-full="0"
		data-delay="100"
		data-duration="1000"
		data-iterations="-1"
		data-direction="alternate"
		data-clean="1"
		data-retain="color[2], background[1]"
		data-animations="color: [#f4fc05, #06183b, randomColor] | borderColor: [#f4fc05, #3f5d9a, #06183b] | padding: 15px 45px | borderRadius: [10%, 0%, 90%] | background: [#06183b, #3f5d9a]"
	>Motio</h1>
	</section>
	<script defer src='dist/motio.min.js'></script>
	<script defer src='example.js'></script>
</body>
</html>
