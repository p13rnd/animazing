<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>Animazing</title>
	<style>
		body, html {
			padding: 0;
			margin: 0;
			overflow-x: hidden;
		}
		section h1 {
			font-size:9rem;
			margin:auto;
			display:flex;
			justify-self:center;
		}
		section h2 {
			padding: 0;
			margin: 0;
		}
		section {
			width: 100vw;
			height:100vh;
			background:#3f5d9a;
			color:#3f5d9a;
			display: flex;
			justify-content:center;
		}
		section.dark {
			background:#06183b;
			color:#06183b;
		}
		section.inverted {
			color: #06183b;
		}
		section.dark.inverted {
			color: #3f5d9a;
		}
		p {
			font-size:3rem;
			display: inline-block;
		}
		p a {
			color: #3f5d9a;
		}
	</style>
</head>
<body>
	<section class="dark inverted">
		<h1	class="animazingJS">Animazing</h1>
	</section>
	<section class="dark inverted">
		<p
			class="animazing"
			data-full="0"
			data-delay="120"
			data-duration="1000"
			data-iterations="1"
			data-direction="alternate"
			data-clean="1"
			data-retain="1"
			data-animations="color: #f4fc05, fontSize: 4rem"
		>Animazing Text with a <a target="_blank" href="https://github.com/p13rnd/animazing">Link</a>.</p>
	</section>
	<script defer src='dist/animazing.min.js'></script>
	<script defer src='example.js'></script>
</body>
</html>
