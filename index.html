<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>motio</title>
	<style>
		body, html {
			padding: 0;
			margin: 0;
			overflow-x: hidden;
		}
		section h1 {
			font-size:9rem;
			margin:auto;
			display:flex;
			justify-self:center;
		}
		section h2 {
			padding: 0;
			margin: 0;
		}
		section {
			width: 100vw;
			height:100vh;
			background:#3f5d9a;
			color:#3f5d9a;
			display: flex;
			justify-content:center;
		}
		section.dark {
			background:#000;
			color:#06183b;
		}
		section.inverted {
			color: #06183b;
		}
		section.dark.inverted {
			color: #3f5d9a;
		}
		section.last {
			position: relative;
			height: 15vh;
		}
		section.last div {
			font-size: 2rem;
			width: 100%;
			text-align: center;
			color: #3f5d9a;
			position: absolute;
		}
		section.last div a {
			color: #3f5d9a;
		}
		p {
			color: #3f5d9a;
			font-size: 3rem;
		}
	</style>
</head>
<body>
	<section class="dark inverted">
		<h1
		class="motio"
		data-full="0"
		data-delay="300"
		data-duration="5000"
		data-iterations="-1"
		data-direction="alternate"
		data-clean="1"
		data-retain="color[0]"
		data-animations="color: [#f4fc05, randomColor, randomColor, randomColor, randomColor, randomColor, randomColor] | transform: [translateX(10%), translateY(20%), rotate(360deg), scale(0.75)]"
	>Motio</h1>
	</section>
	<section class="dark last">
		<div 
		class="motio"
		data-full="0"
		data-delay="50"
		data-duration="3000"
		data-iterations="-1"
		data-direction="alternate"
		data-animations="color: [#f4fc05, randomColor, randomColor, randomColor, randomColor]"
		>Project free and Open Source. Code on <a target="_blank" href="https://github.com/p13rnd/motio">Github</a></div>
	</section>
	<script defer src='dist/motio.min.js'></script>
	<script defer src='example.js'></script>
</body>
</html>
